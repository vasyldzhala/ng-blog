<div class="main-content-container">

  <div class="form-container">

    <h2>Register</h2>

    <form novalidate [formGroup]="registerForm">

      <h4>Create an account</h4>
      <div class="form-group">
        <label>Email address</label>
        <input
          class="form-control"
          type="email"
          placeholder="Your email"
          formControlName="email"
        >
        <div *ngIf="registerForm.invalid && registerForm.get('email').touched">
          <label class="error"
                 *ngIf="registerForm.get('email').hasError('required')" >
            Email is required!
          </label>
          <label class="error"
                 *ngIf="registerForm.get('email').hasError('email')">
            Email is not valid!
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          class="form-control"
          type="password"
          placeholder="Password"
          formControlName="password"
        >
        <div *ngIf="registerForm.invalid && registerForm.get('password').touched">
          <label class="error"
                 *ngIf="registerForm.get('password').hasError('required')" >
            Password is required!
          </label>
          <label class="error"
                 *ngIf="registerForm.get('password').hasError('pattern')">
            Password have to be minimum 6 characters,
            at least one uppercase letter, one lowercase letter and one number.
          </label>
          <label class="error"
                 *ngIf="registerForm.get('password').hasError('maxLength')" >
            Password max length is 100 characters!
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm password</label>
        <input
          class="form-control"
          type="password"
          placeholder="Confirm password"
          formControlName="confirmPassword"
        >

        <div *ngIf="registerForm.invalid && registerForm.get('confirmPassword').touched">
          <label class="error"
                 *ngIf="registerForm.get('confirmPassword').hasError('required')" >
            Confirm Password is required
          </label>
          <label class="error"
                 *ngIf="registerForm.get('confirmPassword').hasError('MatchPassword')">
            Confirm password not match
          </label>
        </div>

      </div>

      <div class="form-group">
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
      </div>

      <div class="form-group">
        <button
          class="btn btn-primary btn-block"
          type="submit"
          [disabled]="registerForm.invalid"
          (click)="registerUser(registerForm.value)"
        >
          Register
        </button>
      </div>

      <h4>or Register with social media accounts</h4>
      <div class="form-group">
        <button
          class="btn btn-dark btn-block"
          (click)="tryFacebookLogin()"
        >
          Sign In with Facebook Account
        </button>
        <label class="error">{{facebookErrorMessage}}</label>
      </div>

      <div class="form-group">
        <button
          class="btn btn-danger btn-block"
          (click)="tryGoogleLogin()"
        >
          Sign In with Google Account
        </button>
        <label class="error">{{googleErrorMessage}}</label>
      </div>

      <h4>Already have an account?</h4>
      <div class="form-group">
        <p>
          Please,
          <a routerLink="/login">
            Login
          </a>
        </p>
      </div>

    </form>

  </div>
</div>
