<div class="main-content-container">

  <div class="form-container">

    <h2>Register</h2>

    <form novalidate [formGroup]="registerForm">

      <h4>Create an account</h4>
      <div class="form-group">
        <label>Email address</label>
        <input
          class="form-control"
          type="email"
          placeholder="Your email"
          formControlName="email"
        >
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          class="form-control"
          type="password"
          placeholder="Your password"
          formControlName="password"
        >
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
      </div>

      <div class="form-group">
        <button
          class="btn btn-primary btn-block"
          type="submit"
          [disabled]="registerForm.invalid"
          (click)="registerUser(registerForm.value)"
        >
          Register
        </button>
      </div>

      <h4>or Register with social media accounts</h4>
      <div class="form-group">
        <button
          class="btn btn-dark btn-block"
          (click)="tryFacebookLogin(registerForm.value)"
        >
          Sign In with Facebook Account
        </button>
        <label class="error">{{facebookErrorMessage}}</label>
      </div>

      <div class="form-group">
        <button
          class="btn btn-danger btn-block"
          (click)="tryGoogleLogin(registerForm.value)"
        >
          Sign In with Google Account
        </button>
        <label class="error">{{googleErrorMessage}}</label>
      </div>

      <h4>Already have an account?</h4>
      <div class="form-group">
        <p>
          Please,
          <a routerLink="/login">
            Login
          </a>
        </p>
      </div>

    </form>

  </div>
</div>
