<div class="form-container">
  <h2>
    <img class="user-image" src={{user.image}} alt="">
    Welcome
    <span *ngIf="user.name">, {{user.name}}</span>!
  </h2>
  <div class="form-group">
    <p>Your provider: {{user.provider}}</p>
    <p>Your email: {{user.email}}</p>
  </div>

  <div
    *ngIf='user.provider === "password"'
  >
    <form [formGroup]="profileForm">
      <div class="form-group">
        <label>Your display name:</label>
        <input type="text" formControlName="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Your avatar image URL:</label>
        <input type="text" formControlName="image" class="form-control" required>
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          (click)="save(profileForm.value)"
        >
          Update profile
        </button>
      </div>
    </form>
  </div>

  <div class="form-group">
    <button
      class="btn btn-danger btn-block"
      (click)="logout()"
    >
      Logout
    </button>
  </div>


</div>
